<!DOCTYPE html>
<html>
 <head> 
  <meta charset="UTF-8" /> 
  <title>新增部门</title> 
  <link rel="stylesheet" href="../../assets/js/layui/css/layui.css" media="all" />
  <link rel="stylesheet" href="../../assets/css/global.css" media="all">
  <link rel="stylesheet" href="../../assets/js/font-awesome/css/font-awesome.min.css">
 </head> 
 <body> 
  <div class="admin-main">  
   <form class="layui-form" action="/department/save">  
       <input type="hidden" name="companyId" id="companyId" />  
       <div class="row cl">
        <label class="form-label col-xs-4 col-sm-3">名称</label>
        <div class="formControls col-xs-8 col-sm-9">
         <input type="text" class="input-text" name="name" lay-verify="required" />
        </div> 
       </div> 
       
       <div class="row cl">
        <label class="form-label col-xs-4 col-sm-3">联系电话</label>
        <div class="formControls col-xs-8 col-sm-9">
         <input type="text" class="input-text" name="telephone" />
        </div> 
       </div>
		     
    <div class="row cl">
     <div class="formControls col-xs-8 col-sm-9">
        <input type="button"  class="layui-btn layui-btn-normal J_ajaxSubmit" value="保存并返回"/>
        <input type="button"  class="layui-btn layui-btn-normal J_ajaxSubmit" onSuccessCallback="None" value="保存并继续添加"/>
        <input type="reset" class="layui-btn layui-btn-primary" value="重置"/>
     </div> 
    </div> 
   </form> 
  </div> 
 </body>
 <script type="text/javascript" src="../../assets/js/layui/layui.js"></script>
<script>
    var actionType = 'department-add';
    var API_BASE_PATH = window.top.basePathMap['organisation-service'];
	layui.config({
		version : "1.0.0",
		base : '../../assets/js/modules/'
	}).use('organisation',function(){
		var companyId = layui.oneplatform.getQueryParams('companyId');
		layui.jquery('#companyId').val(companyId);
	});
</script>
</html>
